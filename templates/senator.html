<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Senator {{ senator.lastname }}</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/mystyles.css">
  </head>
  <body>


    <section class="container">
      <h1>Senator {{senator.lastname}}</h1>
      <img src="https://theunitedstates.io/images/congress/original/{{senator.bioguide_id}}.jpg" alt="{{bioguide_id}}">
      <p>
        Senator {{senator.firstname}} {{senator.lastname}}
        is from the state of {{senator.state}}
      </p>
    </section>

    <footer>
      <div class="container">
        <a href="/">U.S. Senators</a>
      </div>
    </footer>

  </body>
</html>
